<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsweek - News, Analysis, Politics, Business, Technology</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="https://g.newsweek.com/themes/newsweek/favicons/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/48d3392299.js" crossorigin="anonymous"></script>

<body>

  <main class="main mx-5">

      <div class="button-box pt-4 mr-2">

        <button type="button" class="btn btn-warning btn-subscribe rounded-pill">SUBSCRIBE ></button>
      </div>
    </nav>

    <ul class="row justify-content-between pl-4 top-ul mt-3">
      <li class="top-li"><a href="#" class="a-tag-li">U.S.</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">World</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Business</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Tech & Science</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Culture</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Newsgeek</a></li>

      <li class="top-li"><a href="#" class="a-tag-li">Health</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">The Debate</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Vantage</a></li>
      <li class="top-li"><a href="#" class="a-tag-li">Weather</a></li>
      <form action="#" class="form">
        <label for="search"></labe>
          <input type="text" id="search" placeholder="Search" class="input-form">
          <svg class="magnifying-glass">
            <use xlink:href="img/sprite.svg#iconmagnifying-glass"></use>
          </svg>

      </form>
    </ul>

  </main>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
